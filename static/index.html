<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Scribe</title>
  <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .narrative {
      max-width: 40rem;
    }

    #result .keyframe {
      vertical-align: top;
      display: inline-block;
      max-width: 25rem;
    }

    #result .ignore {
      img {
        height: 16px;
      }

      .generate-caption,
      .figure-caption {
        display: none;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">Video Scribe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-1 my-5 text-center">Video Scribe</h1>
    <h2 class="display-6 text-center">Transcribe talk videos and extract key frames.</h2>

    <div class="mx-auto my-3 narrative">
    </div>

    <form id="video-form"class="row g-3 align-items-end">
      <div class="col">
        <label for="file" class="form-label">Upload a video</label>
        <input type="file" name="file" id="file" class="form-control" accept="video/*" required>
      </div>
      <div class="col-auto">
        <label for="bitrate" class="form-label">Audio bit rate</label>
        <select id="bitrate" name="bitrate" class="form-select">
          <option value="22050">High quality (22,050)</option>
          <option value="16000">Medium quality (16,000)</option>
          <option value="11025">Low quality (11,025)</option>
          <option value="8000">Lowest quality (8,000)</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="gap" class="form-label">Frame rate (seconds)</label>
        <input type="number" id="gap" name="gap" class="form-control" value="1" min="1">
      </div>
      <div class="col-auto">
        <button type="submit" id="extract" class="btn btn-primary">Extract</button>
      </div>
    </form>

    <div id="alert" class="alert alert-danger my-3 d-none" role="alert">
      <h4 class="alert-heading">Error</h4>
      <pre style="white-space: pre-wrap; word-break: break-word"></pre>
    </div>

    <div id="step" class="mt-3 me-3 fw-bold"></div>
    <div id="log" class="font-monospace text-bg-dark p-3 d-none" style="max-height: 10rem; overflow-y: auto; white-space: pre-wrap;word-break: break-word"></div>

    <div id="result" class="my-3"></div>

    <div id="controls" class="position-fixed mb-2 me-2 bottom-0 end-0 d-flex align-items-center d-none">
      <audio id="audio-output" controls></audio>
      <button type="button" id="export" class="btn btn-primary ms-2">Export</button>
    </div>
  </div>

  <div id="demos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5"></div>

  <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
    <h1 class="display-4">Designed by <a href="https://gramener.com/" class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a></h1>
  </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
